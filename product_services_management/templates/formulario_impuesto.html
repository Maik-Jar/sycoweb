
<form method="post" id="form_impuesto">
    {% csrf_token %}

    {% for field in form %}
        <div class="mb-3 gy-2">
            <div class="col-sm-12 ">
                <label for="{{ field.name }}" class="form-label fs-5">{{field.label}}</label>
                {{field}}
            </div>
        </div>
    {% endfor %}
</form>
