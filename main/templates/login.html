{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static '/style/bootstrap/css/bootstrap.min.css' %}">

</head>
<body>
    <main class="container ">
        <div class="mt-5 card mx-auto" style="width: 30rem;">
            <div class="card-header" style="background-color: #0E4749;">
                <h1 class="display-1 text-center text-white">Login</h1>
            </div>

            <div class="card-body">
              
                <form method="post" class="g-3 needs-validation" novalidate>

                    {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                    {% endif %}

                    {% csrf_token %}

                    <div class="col-md-8 mx-auto">
                        <label for="id_username" class="form-label fs-4">Usuario</label>
                        <input type="text" name="username" class="form-control" id="id_username" required>
                        <div class="invalid-feedback">
                            Por favor introduzca su usuario.
                        </div>
                    </div>
                    <br>
                    <div class="col-md-8 mx-auto">
                        <label for="id_password" class="form-label fs-4">Contraseña</label>
                        <input type="password" name="password" class="form-control" id="id_password" required>
                        <div class="invalid-feedback">
                            Por favor introduzca su contraseña.
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-primary fs-5">Acceder</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="{% static '/js/jquery/validationscript.js' %}"></script>
</body>
</html>
